<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil – À DEUX MAINS</title>
  <link rel="stylesheet" href="adeuxmains/css/main.css">
  <link rel="icon" href="adeuxmains/favicon.ico">
</head>
<body>
  
<header class="site-header">
  <div class="logo">
    <img src="adeuxmains/logo2.png" alt="Logo" class="logo-img" loading="lazy" />
    À DEUX MAINS
  </div>

  <!-- Bouton burger -->
  <button class="burger" aria-label="Menu">
    ☰
  </button>

  <div class="nav-actions">
    <nav class="nav-links">
      <a href="#top">Accueil</a>
      <a href="#contact-section">Nous contacter</a>
      <a href="adeuxmains/profile.html">
        <img src="adeuxmains/categories/user.png" alt="Profil" class="user-icon" loading="lazy">
      </a>
    </nav>
    <a href="adeuxmains/auth.html" class="btn">Connexion</a>
  </div>
</header>


<script src='js/main.js' defer></script>

<main>
  <img src="adeuxmains/logo3.png" alt="Logo principal" loading="lazy">
</main>

<h2>-<br>CATEGORIES</h2>

<!-- Section avec 3 carrés -->
<section class="square-grid">
  <div class="square-item">
    <a href="adeuxmains/electromenager.html" class="square square-1"></a>
    <span class="square-label">Electroménager</span>
  </div>
  <div class="square-item">
    <a href="adeuxmains/meubles.html" class="square square-2"></a>
    <span class="square-label">Meubles & Déco</span>
  </div>
  <div class="square-item">
    <a href="adeuxmains/services.html" class="square square-3"></a>
    <span class="square-label">Services</span>
  </div>
</section>

<!-- CONTACTS -->
<section id="contact-section">
  <h2 id="contact">-<br>CONTACTEZ-NOUS</h2>

  <div class="contact-box">
    <div class="contact-info">
      <img src="adeuxmains/categories/tel.png" alt="Téléphone" class="contact-icon" loading="lazy">
      <span class="phone-number">+33 9 09 09 09 09</span>
    </div>

    <div class="contact-info">
      <img src="adeuxmains/categories/mail.png" alt="Mail" class="contact-icon" loading="lazy">
      <span class="phone-number">contact@adeuxmains.com</span>
    </div>
  </div>
</section>

<footer class="site-footer">
  <p>&copy; 2025 À DEUX MAINS. Tous droits réservés.</p>
</footer>

<script>
  const burger = document.querySelector(".burger");
  const nav = document.querySelector(".nav-actions");

  burger.addEventListener("click", () => {
    nav.classList.toggle("active");
  });
</script>

</body>
</html>
