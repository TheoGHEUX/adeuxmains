<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – À DEUX MAINS</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
<header class="site-header">
  <div class="logo">
    <img src="logo2.png" alt="Logo" class="logo-img" loading="lazy" />
    À DEUX MAINS
  </div>
  <div class="nav-actions">
    <nav class="nav-links">
      <a href="../index.html">Accueil</a>
      <a href="../index.html#contact-section">Nous contacter</a>
      <a href="profile.html">
        <img src="categories/user.png" alt="Profil" class="user-icon" loading="lazy">
      </a>
    </nav>
    <a href="auth.html" class="btn">Connexion</a>
  </div>
</header>

  <script src='js/main.js' defer></script>

  <!-- formulaire inscription-->
  <div class="form-container">
        <h2>Inscription</h2>
        <form action="index.html" method="POST">
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
            <div class="small-note">
              Déjà inscrit chez nous ?
            <a href="#login">Se connecter</a>
  </div>

          </form>
    </div>


  
<footer class="site-footer">
  <p>&copy; 2025 À DEUX MAINS. Tous droits réservés.</p>
</footer>


<!--formulaire connexion-->
<div id="login" class="overlay">
  <div class="modal">
    <a class="close" href="#">&times;</a>
    <h3>Connexion</h3>

    <form action="index.html" method="post">
      <div class="form-field">
        <label for="email-login">E-mail</label>
        <input id="email-login" name="email" type="email" placeholder="exemple@domaine.com" required>
      </div>

      <div class="form-field">
        <label for="pass-login">Mot de passe</label>
        <input id="pass-login" name="password" type="password" placeholder="Mot de passe" required>
      </div>

      <button type="submit" class="btn">Se connecter</button>
    </form>
  </div>
</div>


</body>
</html>
